<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox & Radio</title>
</head>
<body>
  <form action="">
    <fieldset>
      <h2>체크박스 예시 <br/> 2023 프로야구 포스트시즌 진출팀 예측</h2>
      <ul>
        <li>
          <label>롯데자이언츠<input type="checkbox" value="Giants"></label>
        </li>
        <li>
          <label>LG<input type="checkbox" value="LG" checked></label>
        </li>
        <li>
          <label>삼성<input type="checkbox" value="Samsung"></label>
        </li>
        <li>
          <label>두산<input type="checkbox" value="Dosan"></label>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <ul>
        <li><label><input type="radio" name="event" value="yes" >동의함</label></li>
        <li><label><input type="radio" name="event" value="no">동의 안 함</label></li>
      </ul>    
    </fieldset>
  </form>
</body>
</html>
